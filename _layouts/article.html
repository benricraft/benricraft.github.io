---
layout: page
---
{% assign category = site.categories[page.category] %}
<div class="row">
  <div class="col-sm-8">
    {{ content }}
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        {{ site.category_names[page.category] }}
      </div>
      <ul class="list-group list-group-flush">
        {% for post in category reversed %}
        {% if post.title != nil %}
        <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
